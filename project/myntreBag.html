<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myntra.css">
    <title>Document</title>
</head>
<body>
    <button class="bag-button" onclick="
    cartQuantity = cartQuantity + 1;
    document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    ">Add to bag</button>
    <button class="abhi" onclick="
    cartQuantity = cartQuantity - 1;
    document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    ">❤️wishlist</button>
    
    <button class="bag-button" onclick="
     cartQuantity = cartQuantity + 2;
     document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    ">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
